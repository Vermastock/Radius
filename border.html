<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box" class="box"></div>
    <div id="radius-input">
        <label for="tl">Top Left:</label>
        <input type="range" id="tl" min="0" max="100">
        <label for="tr">Top Right:</label>
        <input type="range" id="tr" min="0" max="100">
        <label for="bl">Bottom Left:</label>
        <input type="range" id="bl" min="0" max="100">
        <label for="br">Bottom Right:</label>
        <input type="range" id="br" min="0" max="100">
        <button id="generate-btn">Generate CSS</button>
        <textarea id="css-code" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
body{
  background: black;
}
.box {
  width: 200px;
  height: 200px;
  background-color: #E33E94;
  margin: 20px auto;
}

#radius-input {
  text-align: center;
  margin-top: 20px;
}

label {
  margin-right: 10px;
  
  color:#F60282;
}
input,
button {
  margin-bottom: 10px;
  border:2px solid #F60282;
  height:40px;
  width:100px;
  background:none;
  border-radius:5px;
  color:#F60282;
}
input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 20px;
    background: #E33E94;
    outline: none;
    border-radius: 10px; /* Adjust border radius as needed */
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: black;
    border-radius: 50%; /* Makes the thumb round */
    cursor: pointer;
}

textarea {
  width: 100%;
  height: 100px;
  margin-top: 40px;
  border:2px solid #F60282;
  color:#F60282;
  background: none;
  text-align:center;
  outline:none;
  border-radius:10px;
}
</style>
<script>
  const tlInput = document.getElementById('tl');
const trInput = document.getElementById('tr');
const blInput = document.getElementById('bl');
const brInput = document.getElementById('br');
const box = document.getElementById('box');
const generateBtn = document.getElementById('generate-btn');
const cssCode = document.getElementById('css-code');

generateBtn.addEventListener('click', generateCSS);

function generateCSS() {
    const tlValue = tlInput.value + 'px';
    const trValue = trInput.value + 'px';
    const blValue = blInput.value + 'px';
    const brValue = brInput.value + 'px';

    const borderRadius = `${tlValue} ${trValue} ${brValue} ${blValue}`;
    const css = `border-radius: ${borderRadius};`;

    box.style.borderRadius = borderRadius;
    cssCode.textContent = css;
}

// Initial CSS generation
generateCSS();

// Update CSS on input change
tlInput.addEventListener('input', generateCSS);
trInput.addEventListener('input', generateCSS);
blInput.addEventListener('input', generateCSS);
brInput.addEventListener('input', generateCSS);

</script>
